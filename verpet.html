<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radar Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="verpet.css">
 <link rel="shortcut icon" href="imagens/radarPet_favicon.ico" type="image/x-icon">
</head>
<body>

   <header>
    <div class="logo">
      <img src="imagens/RadarPet_logo.png" alt="Radar Pet Logo">
      <h1>Radar Pet</h1>
    </div>
    <nav>
 
      <a href="#">Como funciona</a>
      <a href="#">Ver animais</a>

    <div class="actions">
      <button class="btn-dark">Cadastre-se</button>
      <button class="btn-dark">Anunciar pet perdido</button>
    </div>

    </nav>
  </header>

  <div class="container">
    <div class="pet-info-img">
      <div class="status">PERDIDO</div>
      <img src="imagens/lores.png" alt="Cachorro perdido"> <!-- substitua pela imagem real -->
      <button class="recognize-btn">Reconhece esse pet?</button>
    </div>

    <div class="pet-details">
      <h2>Lores, visto em Rua Xyz</h2>
      <label>Sexo</label>
      <input type="text" value="">

      <label>Espécie</label>
      <input type="text" value="">

      <label>Raça</label>
      <input type="text" value="">

      <label>Descrição</label>
      <input type="text" value="">

      <label>Nome do tutor responsável</label>
      <input type="text" value="">

      <label>Contato do tutor responsável</label>
      <input type="text" value="">

      <label>Mensagem</label>
      <textarea></textarea>

      <label>Visto em</label>
      <input type="text" value="">

      <label>Data</label>
      <input type="text" value="">
    </div>
  </div>

  <!-- FOOTER -->
   <footer>
        <div class="logo">
            <h1 class="footerTitulo">Radar Pet</h1>
            <div class="iconsFooter">
            <img src="imagens/facebook_logo.png" alt="redes sociais">
            <img src="imagens/linkedin_logo.png" alt="redes sociais">
            <img src="imagens/youtube_logo.png" alt="redes sociais">
            <img src="imagens/instagram_logo.png" alt="redes sociais">
            </div>
        </div>
        <div class="anuncios">
            <div class="anuncie-pet-perdido">
                <ul>
                    <li><a href="AnuncioPet">Anuncie cachorro perdido</a></li>
                    <li><a href="AnuncioPet">Anuncie gato perdido</a></li>
                    <li><a href="AnuncioPet">Anuncie outros perdido</a></li>
                </ul>
            </div>
            <div class="anuncie-pet-encontrado">
                <ul>
                    <li><a href="AnuncioPet">Anuncie cachorro encontrado</a></li>
                    <li><a href="AnuncioPet">Anuncie gato encontrado</a></li>
                    <li><a href="AnuncioPet">Anuncie outros encontrado</a></li>
                </ul>
            </div>
            <div class="sobre-nos">
                <ul>
                    <li><a href="#">Como funciona</a></li>
                    <li><a href="#">Perguntas frequentes</a></li>
                </ul>
            </div>
    </footer>

</html>
