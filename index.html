<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radar Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="imagens/radarPET 1.png" alt="Radar Pet Logo">
    </div>
    <nav>
      <a href="#">Como funciona</a>
      <a href="#">Como funciona</a>
      <a href="#">Ver animais</a>
    </nav>
    <div class="actions">
      <button class="btn-dark">Cadastre-se</button>
      <button class="btn-dark">Anunciar pet perdido</button>
    </div>
  </header>

  <section class="intro">
    <h1>Sua rede de busca e ajuda animal</h1>
    <p>
      Radar Pet é a sua plataforma para encontrar e ajudar pets perdidos na sua região.
      Conectamos rapidamente quem perdeu com quem encontrou, promovendo solidariedade e cuidado com os animais.
      Juntos, fazemos a diferença!
    </p>
    <div class="buttons">
      <button class="btn-green">
        Perdi um pet
        <img src="perdi.png" alt="Pessoa preocupada">
      </button>
      <button class="btn-green">
        Achei um pet
        <img src="achei.png" alt="Pessoa com pet">
      </button>
    </div>
  </section>

</body>
</html>
