<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>           
        <section class ="header">
            <img src="radarPET 1.png" alt="Logo">
        <nav>
            <ul>
                <li><button>Como Funciona</button></li>
                <li><button>Ver Animais</button></li>
                <li><button>Cadastre-se</button></li>
                <li><button>Anunciar Pet Perdido</button></li>
            </ul>
        </nav>
        </section>
    </header>

    <main>
        <section class="main">
            <div class="texto">
                <div class="titulo">
                    <h1>Sua rede de busca e ajuda animal</h1>
                </div> <br>
             <p>Radar Pet é a sua plataforma para encontrar e ajudar pets perdidos na sua região. Conectamos rapidamente quem perdeu com quem encontrou, promovendo solidariedade e cuidado com os animais. Juntos, fazemos a diferença!</p>
            </div>
            <div class="buttons">
                <div class="botao-perdi">
                <button class="btn">Perdi um pet</button>
                <img src="image 14.png" alt="perdi">
                </div>
                <div class="botao-encontrei">
                <button class="btn">Achei um pet</button>
                <img src="image 15.png" alt="achei">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
